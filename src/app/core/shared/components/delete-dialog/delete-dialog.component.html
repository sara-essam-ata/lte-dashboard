<div class="p-5">
  <div class="text-end mb-3">
    <span (click)="onNoClick()"
      ><i class="pointer fa-regular fa-circle-xmark text-danger fa-2x"></i
    ></span>
  </div>
  <div>
    <div class="text-center">
      <h4>Delete This item?</h4>
      <p>
        are you sure you want to delete this item ? if you are sure just click
        on delete it
      </p>
    </div>
    <div class="text-center">
      <button
        [mat-dialog-close]="data"
        cdkFocusInitial
        class="btn btn-outline-danger my-3"
      >
        Delete
      </button>
    </div>
  </div>
</div>
